<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Math Connect Four</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- katex -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>
</head>

<body>
 <div id="answer-submission-pop-up" data-hidden="1">
    <button id="close-button">X</button>
    <form>
      <label for="answer-input" id="question-label">Question</label>
      <br>
      <input type="text" name="answer" id="answer-input" autocomplete="off" required>
      <br>
      <input type="submit" value="Check">
    </form>
  </div>
  <h2 id="team-banner" data-active-player="1"><span>Team 1</span> vs. <span>Team 2</span></h2>
  <form id="question-file-form">
    <input type="file" name="question-file" id="question-file-input" accept=".json" required>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
